<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/normalize.css" rel="stylesheet">
    <link href="IMG/icon.png" rel="shortcut icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="CSS/styles.css" rel="stylesheet">
    <title>MyBlog</title>
</head>
<body>
    <section class="hero">
        <header class="contenido-hero">
            <div class="header-left">
                <h1 class="titulo">My PhotoBlog</h1>
            </div>
            <div class="header-right">
                <nav class="navegacion-principal">
                    <a href="index.html">Inicio</a>
                    <a href="eventos.html">Eventos</a>
                    <a href="paquetes.html">Paquetes</a>
                    <a href="trabajos.html">Trabajos</a>
                </nav>
            </div>
        </header>
        <div class="subtitulo">
            <h2>Blog de Fotografía</h2>
            <p>Información relevante del mundo de la fotografía digital</p>
        </div>
    </section>
    
    <main id="contenidoMain">
        <section class="formulario">
            <h2>Formulario de Contacto</h2>
            <form class="form-style" id="contactForm">
                <fieldset>
                    <legend>Contáctanos</legend>

                    <div class="campo">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre">
                    </div>

                    <div class="campo">
                        <label for="email">Correo:</label>
                        <input type="email" id="email" name="email" placeholder="Tu correo">
                    </div>

                    <div class="campo">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí"></textarea>
                    </div>
                    
                    <button type="button" value="Enviar" class="btn-submit" id='submitBtn'>Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>
    
    <footer class="footer">
        <p>Todos los derechos reservados ... BY AB</p>
    </footer>

    <script src="script.js"></script> 
    
    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            // Obtener valores de los campos del formulario
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            // Validar que todos los campos estén llenos
            if (name === '' || email === '' || message === '') {
                alert('Por favor, completa todos los campos.');
            } else {
                alert('¡Formulario enviado exitosamente!');
                nombreInput.value = '';
                emailInput.value = '';
                mensajeInput.value = '';
            }
        });
    </script>
</body>
</html>
